<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:rich="http://richfaces.org/rich">

  <h:head>
        <title>Richfaces Welcome Page</title>
    </h:head>
    <h:body>

        <ui:composition template="/WEB-INF/bankTemplate.xhtml">

            <ui:define name="content">
                <h:form>
                 <rich:panel header="Informacion Cliente ">
                     
                     <h:panelGrid columns="2">
                         <h:outputLabel id="NumeroCuenta" value="Numero Cuenta"> 
                         </h:outputLabel>
                         <h:inputText label="NumeroCuenta" required="true" value="#{clienteManagedBean.numeroCuenta}"></h:inputText>
                         <h:commandButton value="Consultar Saldo" action="#{clienteManagedBean.consultarSaldo()}" />
                         <br/>
                         <h:outputLabel id="SaldoCuenta" value="Saldo:"> 
                         </h:outputLabel>
                         <h:outputLabel id="valorSaldo" value="#{clienteManagedBean.saldoCliente}"> 
                         </h:outputLabel>
                     </h:panelGrid>
           
           
                </rich:panel>
                    
                    <h:messages globalOnly="true" errorClass="err" warnClass="warn" infoClass="info"> </h:messages>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
