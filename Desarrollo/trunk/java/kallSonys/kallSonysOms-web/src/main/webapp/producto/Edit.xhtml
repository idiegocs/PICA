<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductoEditDlg" widgetVar="ProductoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleProducto.EditProductoTitle}">
            <h:form id="ProductoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productoController.selected != null}">
                        <p:outputLabel value="#{bundleProducto.EditProductoLabel_idProducto}" for="idProducto" />
                        <p:outputLabel id="idProducto" value="#{productoController.selected.idProducto}"  title="#{bundleProducto.EditProductoTitle_idProducto}" />
                        <p:outputLabel value="#{bundleProducto.EditProductoLabel_codigoProducto}" for="codigoProducto" />
                        <p:inputText id="codigoProducto" value="#{productoController.selected.codigoProducto}" title="#{bundleProducto.EditProductoTitle_codigoProducto}" required="true" requiredMessage="#{bundleProducto.EditProductoRequiredMessage_codigoProducto}"/>
                        <p:outputLabel value="#{bundleProducto.EditProductoLabel_nombreProducto}" for="nombreProducto" />
                        <p:inputText id="nombreProducto" value="#{productoController.selected.nombreProducto}" title="#{bundleProducto.EditProductoTitle_nombreProducto}" required="true" requiredMessage="#{bundleProducto.EditProductoRequiredMessage_nombreProducto}"/>
                        <p:outputLabel value="#{bundleProducto.EditProductoLabel_descripcionProducto}" for="descripcionProducto" />
                        <p:inputText id="descripcionProducto" value="#{productoController.selected.descripcionProducto}" title="#{bundleProducto.EditProductoTitle_descripcionProducto}" required="true" requiredMessage="#{bundleProducto.EditProductoRequiredMessage_descripcionProducto}"/>
                        <p:outputLabel value="#{bundleProducto.EditProductoLabel_nombreFabricante}" for="nombreFabricante" />
                        <p:inputText id="nombreFabricante" value="#{productoController.selected.nombreFabricante}" title="#{bundleProducto.EditProductoTitle_nombreFabricante}" required="true" requiredMessage="#{bundleProducto.EditProductoRequiredMessage_nombreFabricante}"/>
                        <p:outputLabel value="#{bundleProducto.EditProductoLabel_nombreImagenProducto}" for="nombreImagenProducto" />
                        <p:inputText id="nombreImagenProducto" value="#{productoController.selected.nombreImagenProducto}" title="#{bundleProducto.EditProductoTitle_nombreImagenProducto}" required="true" requiredMessage="#{bundleProducto.EditProductoRequiredMessage_nombreImagenProducto}"/>
                        <p:outputLabel value="#{bundleProducto.EditProductoLabel_idSubcategoria}" for="idSubcategoria" />

                        <p:selectOneMenu id="idSubcategoria"  value="#{productoController.selected.idSubcategoria}" required="true"  requiredMessage="#{bundleProducto.EditProductoRequiredMessage_idSubcategoria}" >  
                            <f:selectItems value="#{productoController.listaSubcategorias}"  
                                           var="sub" itemLabel="#{sub.nombreSubcategoria}"  
                                           itemValue="#{sub.idSubcategoria}"/>  
                        </p:selectOneMenu>  
                        <p:outputLabel value="#{bundleProducto.EditProductoLabel_precioUnitario}" for="precioUnitario" />
                        <p:inputText id="precioUnitario" value="#{productoController.selected.precioUnitario}" title="#{bundleProducto.EditProductoTitle_precioUnitario}" required="true" requiredMessage="#{bundleProducto.EditProductoRequiredMessage_precioUnitario}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productoController.update}" value="#{bundleProducto.Save}" update="display,:ProductoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProductoEditDialog');"/>
                    <p:commandButton value="#{bundleProducto.Cancel}" onclick="ProductoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
