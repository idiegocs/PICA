<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SubcategoriaViewDlg" widgetVar="SubcategoriaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleCampanias.ViewSubcategoriaTitle}">
            <h:form id="SubcategoriaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{subcategoriaController.selected != null}">
                        <h:outputText value="#{bundleCampanias.ViewSubcategoriaLabel_idSubcategoria}"/>
                        <h:outputText value="#{subcategoriaController.selected.idSubcategoria}" title="#{bundleCampanias.ViewSubcategoriaTitle_idSubcategoria}"/>
                        <h:outputText value="#{bundleCampanias.ViewSubcategoriaLabel_nombreSubcategoria}"/>
                        <h:outputText value="#{subcategoriaController.selected.nombreSubcategoria}" title="#{bundleCampanias.ViewSubcategoriaTitle_nombreSubcategoria}"/>
                        <h:outputText value="#{bundleCampanias.ViewSubcategoriaLabel_idCategoria}"/>
                        <h:outputText value="#{subcategoriaController.selected.idCategoria.nombreCategoria}" title="#{bundleCampanias.ViewSubcategoriaTitle_idCategoria}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleCampanias.Close}" onclick="SubcategoriaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
