<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


    <h:head>

        <title><ui:insert name="title">Kallsony's</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>

    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />
        <p:layout  fullPage="true" >

            <p:layoutUnit position="north"  resizable="false"  closable="true" collapsible="true">
                <h:form >

                    <div class="ui-grid ui-grid-responsive">
                        <div class="ui-grid-row">  

                            <div class="ui-grid-col-2">
                                <h:panelGroup >
                                    <p:graphicImage value="/resources/images/logo.png"  />

                                </h:panelGroup>
                            </div>
                            <div class="ui-grid-col-9">
                                <p:menubar >

                                    <p:menuitem value="#{bundleProducto.Home}"  outcome="/welcome" icon="ui-icon-home"/>
                                    <p:submenu label="#{bundleProducto.Maintenance}">
                                        <p:menuitem value="Admin Producto" outcome="/producto/List?faces-redirect=true" />
                                    </p:submenu>
                                    <p:submenu label="Consulta Productos">
                                        <p:menuitem value="Producto" outcome="/productoConsulta/List?faces-redirect=true" />
                                    </p:submenu>
                                    <p:submenu label="#{bundleOrdenes.Maintenance}">
                                        <p:menuitem value="Admin Orden" outcome="/ordenes/orden/List?faces-redirect=true" />
                                       
                                        <p:menuitem value="Estado Orden" outcome="/ordenes/estadoOrden/List?faces-redirect=true" />
                                        <p:menuitem value="Consulta Orden" outcome="/ordenesConsulta/List?faces-redirect=true" />

                                    </p:submenu>
                                    <p:submenu label="Usuarios">
                                        <p:menuitem value="Usuario" outcome="/usuario/List?faces-redirect=true" />


                                    </p:submenu>
                                    <p:submenu label="Campañas">
                                        <p:menuitem value="Campaña" outcome="/campanias/campania/List?faces-redirect=true" />
                                        <p:menuitem value="Productos x Campaña" outcome="/campanias/productoxCampania/List?faces-redirect=true" />
                                        <p:menuitem value="Categoria" outcome="/campanias/categoria/List?faces-redirect=true" />
                                        <p:menuitem value="SubCategoria" outcome="/campanias/subcategoria/List?faces-redirect=true" />

                                    </p:submenu>
                                    <p:submenu label="Ayuda" icon="ui-icon-help">
                                        <p:menuitem value="Acerca de kallsony's" url="#" />
                                        <p:menuitem value="ServerIp: #{authBackingBean.server} "  />
                                        <p:menuitem value="Host: #{authBackingBean.host}"  />

                                    </p:submenu>
                                    <f:facet name="options">

                                        <p:outputLabel value="Usuario: #{(request.getUserPrincipal())!=null ? request.getUserPrincipal():''} " />

                                        <p:commandButton action="#{authBackingBean.logout()}" value="Logout" icon="ui-icon-extlink" update=":growl"  />


                                    </f:facet>

                                </p:menubar>

                            </div>
                            <div class="ui-grid-col-1">
                                <h:panelGroup >
                                    <p:ajaxStatus style="width:16px;height:16px;">  
                                        <f:facet name="start">  
                                            <h:graphicImage value="/resources/images/loading.gif" />  
                                        </f:facet>  

                                        <f:facet name="complete">  
                                            <h:outputText value="" />  
                                        </f:facet>  
                                    </p:ajaxStatus>
                                </h:panelGroup>
                            </div>


                        </div>

                    </div>



                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south"  styleClass="fondo-color"  closable="true"  collapsible="true" >
                <div class="ui-grid ui-grid-responsive " align="center" >
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-12 "><p:outputLabel  value="KallSony's &reg; V_1.0"></p:outputLabel></div>
                    </div>
                </div>

            </p:layoutUnit>

            <p:layoutUnit position="west"    header="Menu" collapsible="true">

                <h:form>


                    <p:menu toggleable="true" >
                        <p:menuitem value="#{bundleProducto.Home}"   outcome="/welcome" icon="ui-icon-home"/>

                        
                        <p:submenu label="#{bundleProducto.Maintenance}">
                            <p:menuitem value="Admin Producto" outcome="/producto/List?faces-redirect=true" />
                            <p:menuitem value="Consulta Producto" outcome="/productoConsulta/List?faces-redirect=true" />

                        </p:submenu>


                        <p:submenu label="#{bundleOrdenes.Maintenance}">
                            <p:menuitem value="Admin Orden" outcome="/ordenes/orden/List?faces-redirect=true" />
                           
                            <p:menuitem value="Estado Orden" outcome="/ordenes/estadoOrden/List?faces-redirect=true" />
                            
                            <p:menuitem value="Consulta Orden" outcome="/ordenesConsulta/List?faces-redirect=true" />

                        </p:submenu>
                        <p:submenu label="Usuarios">
                            <p:menuitem value="Admin Usuario" outcome="/usuario/List?faces-redirect=true" />


                        </p:submenu>
                        <p:submenu label="Campañas">
                            <p:menuitem value="Campaña" outcome="/campanias/campania/List?faces-redirect=true" />
                            <p:menuitem value="Productos x Campaña" outcome="/campanias/productoxCampania/List?faces-redirect=true" />
                            <p:menuitem value="Categoria" outcome="/campanias/categoria/List?faces-redirect=true" />
                            <p:menuitem value="SubCategoria" outcome="/campanias/subcategoria/List?faces-redirect=true" />

                        </p:submenu>


                    </p:menu>

                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center" >
                <ui:insert name="content">Contenido por Defecto.</ui:insert>

            </p:layoutUnit>

        </p:layout>

    </h:body>


</html>
