<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoOrdenViewDlg" widgetVar="EstadoOrdenViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleOrdenes.ViewEstadoOrdenTitle}">
            <h:form id="EstadoOrdenViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadoOrdenController.selected != null}">
                        <h:outputText value="#{bundleOrdenes.ViewEstadoOrdenLabel_idestadoorden}"/>
                        <h:outputText value="#{estadoOrdenController.selected.idestadoorden}" title="#{bundleOrdenes.ViewEstadoOrdenTitle_idestadoorden}"/>
                        <h:outputText value="#{bundleOrdenes.ViewEstadoOrdenLabel_nombreestadoorden}"/>
                        <h:outputText value="#{estadoOrdenController.selected.nombreestadoorden}" title="#{bundleOrdenes.ViewEstadoOrdenTitle_nombreestadoorden}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleOrdenes.Close}" onclick="EstadoOrdenViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
