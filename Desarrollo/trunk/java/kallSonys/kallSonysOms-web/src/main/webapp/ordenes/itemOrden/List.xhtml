<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

     <ui:composition template="./../../WEB-INF/templates/principalTemplate.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundleOrdenes.ListItemOrdenTitle}"></h:outputText>
        </ui:define>

        <ui:define name="content">
            <h:form id="ItemOrdenListForm">
                <p:panel header="#{bundleOrdenes.ListItemOrdenTitle}">
                    <p:dataTable id="datalist" value="#{itemOrdenController.items}" var="item"
                                 selectionMode="single" selection="#{itemOrdenController.selected}"
                                 paginator="true"
                                 rowKey="#{item.iditem}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="viewButton"/>
                        <p:ajax event="rowUnselect" update="viewButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleOrdenes.ListItemOrdenTitle_iditem}"/>
                            </f:facet>
                            <h:outputText value="#{item.iditem}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleOrdenes.ListItemOrdenTitle_tipoitem}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoitem}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleOrdenes.ListItemOrdenTitle_idproducto}"/>
                            </f:facet>
                            <h:outputText value="#{item.idproducto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleOrdenes.ListItemOrdenTitle_codigoproducto}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoproducto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleOrdenes.ListItemOrdenTitle_nombreproducto}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreproducto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleOrdenes.ListItemOrdenTitle_cantidaditem}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidaditem}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleOrdenes.ListItemOrdenTitle_valorunitarioitem}"/>
                            </f:facet>
                            <h:outputText value="#{item.valorunitarioitem}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleOrdenes.ListItemOrdenTitle_idorden}"/>
                            </f:facet>
                            <p:commandLink id="ajax" update=":growl"  value="#{item.idorden.idorden}"  action="/ordenes/orden/List?faces-redirect=true">
                            </p:commandLink>
                           
                        </p:column>
                        <f:facet name="footer">
                           
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleOrdenes.View}" update=":ItemOrdenViewForm" oncomplete="PF('ItemOrdenViewDialog').show()" disabled="#{empty itemOrdenController.selected}"/>
                           
                            <p:separator />
                            <p:commandLink  update=":growl"  value="Ordenes"  action="/ordenes/orden/List?faces-redirect=true">
                            </p:commandLink>
                            
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
