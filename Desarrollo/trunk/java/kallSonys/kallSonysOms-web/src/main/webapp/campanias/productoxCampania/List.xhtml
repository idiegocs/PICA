<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./../../WEB-INF/templates/principalTemplate.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundleCampanias.ListProductoxCampaniaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="content">
            <h:form id="ProductoxCampaniaListForm">
                <p:panel header="#{bundleCampanias.ListProductoxCampaniaTitle}">
                    <p:dataTable id="datalist" value="#{productoxCampaniaController.items}" var="item"
                                 selectionMode="single" selection="#{productoxCampaniaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idProductoxCampania}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCampanias.ListProductoxCampaniaTitle_idProductoxCampania}"/>
                            </f:facet>
                            <h:outputText value="#{item.idProductoxCampania}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCampanias.ListProductoxCampaniaTitle_idProducto}"/>
                            </f:facet>
                            <h:outputText value="#{item.idProducto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCampanias.ListProductoxCampaniaTitle_porcentajeDescuento}"/>
                            </f:facet>
                            <h:outputText value="#{item.porcentajeDescuento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCampanias.ListProductoxCampaniaTitle_idCampania}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCampania.nombre}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleCampanias.Create}" actionListener="#{productoxCampaniaController.prepareCreate}" update=":ProductoxCampaniaCreateForm" oncomplete="PF('ProductoxCampaniaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleCampanias.View}" update=":ProductoxCampaniaViewForm" oncomplete="PF('ProductoxCampaniaViewDialog').show()" disabled="#{empty productoxCampaniaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleCampanias.Edit}" update=":ProductoxCampaniaEditForm" oncomplete="PF('ProductoxCampaniaEditDialog').show()" disabled="#{empty productoxCampaniaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleCampanias.Delete}" actionListener="#{productoxCampaniaController.destroy}" update=":growl,datalist" disabled="#{empty productoxCampaniaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
